{% extends 'base.html' %}

{% load wagtailcore_tags  %}


{% block content %}
<br><br><br>
<article>

    <img src="{{ ecg_pic.url }}" alt="Your Image">
    <br><br>

    <h1>{{randomInput}}</h1>

    {% for block in page.classification %}

    {% if block.block_type == 'prediction' %}
    <div>
        <h3>{{block.value.label}}</h3>
        <p>{{block.value.description}}</p>
    </div>
    {% endif %}

    {% endfor %}
</article>
{% endblock %}
