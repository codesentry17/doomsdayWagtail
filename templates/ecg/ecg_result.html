{% extends 'base.html' %}

{% load wagtailcore_tags  %}


{% block content %}
<br><br><br>
<article>
    {% for block in page.classification %}

    {% if block.block_type == 'prediction' %}
    <div>
        <h3>{{block.value.label}}</h3>
        <p>{{block.value.description}}</p>
    </div>
    {% endif %}

    {% endfor %}
</article>
{% endblock %}
