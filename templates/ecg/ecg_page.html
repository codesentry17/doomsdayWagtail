{% extends 'base.html' %}

{% load wagtailcore_tags crispy_forms_tags %}



{% block content %}

<!-- Features Start -->
<div class="container py-5 mt-5">
    <div class="row">
        <div class="col-lg-4 mb-5">

            <form class="p-5 rounded contact-form" action="{% pageurl page %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{  form|crispy }}
                <div class="text-start">
                    <button class="btn bg-primary text-white py-3 px-5" type="submit">Send Message | संदेश पाठवा</button>
                </div>
            </form>

            
        </div>
        <div class="col-lg-8">
            <div class="row">
                {% for block in page.classification %}
                <div class="col-md-6 mb-4">
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-3">
                            <h6 class="text-truncate m-0">{{block.value.label}}</h6>
                        </div>
                        <p>{{block.value.description|richtext}}</p>
                    </div>
                </div>
                {% endfor %}

                            <h6 class="text-truncate m-0">Trained Guards</h6>
                        </div>
                        <p>Diam amet eos at no eos sit lorem, amet rebum ipsum clita stet, diam sea est magna diam eos rebum sit</p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
<!-- Features End -->

{% endblock %}
